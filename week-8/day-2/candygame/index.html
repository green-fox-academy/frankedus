<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Candy game</title>
  </head>
  <body>
    <header>
      <h1>Candy game</h1>
    </header>
    <div class="counters">
      <p class="candy-counter">Candies: </p>
      <p class="candy-number">0</p>
      <p class="lolli-counter">Lollipops: </p>
      <p class="lolli-number">0</p>
      <p class="candy-per-sec">Candies/second: </p>
      <p class="candies-raise-with">0</p>
    </div>
    <div class="buttons">
      <button class="create-candies">Create candies</button>
      <button class="buy-lollipop">Buy lollipop</button>
    </div>
    <script src="candygame.js"></script>
  </body>
</html>
