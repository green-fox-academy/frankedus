<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My wikipedia</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <nav class="user-menu">
          <ul>
            <li>Create Account</li>
            <li>Not logged in</li>
            <li>Talk</li>
            <li>Contributions</li>
            <li>Log in</li>
          </ul>
        </nav>
        <nav class="talk-menu">
          <ul>
            <li>Article</li>
            <li>Talk</li>
          </ul>
        </nav>
        <nav class="edit-menu">
          <ul>
            <li>Read</li>
            <li>Edit</li>
            <li>View history</li>
          </ul>
        </nav>
        <form class="search">
          <input type="search">
        </form>
      </header>
      <main class="main-content">
        <h1>
          Create your account
        </h1>
      <form class="container">
        <p>
          <label for="name">Username</label>
        </p>
        <p>
          <input type="text" required id="name" placeholder="Enter your username">
        </p>
        <p>
          <label for="jelszo">Password</label>
        </p>
        <p>
          <input type="password" required id="jelszo" placeholder="Enter a password">
        </p>
        <p>
          <label for="confirm">Confirm password</label>
        </p>
        <p>
          <input type="text" required id="confirm" placeholder="Enter password again">
        </p>
        <p>
          <label for="email">Email address (optional)</label>
        </p>
        <p>
          <input type="text" required id="email" placeholder="Enter your email adress">
        </p>
        <p>
          <input class="button" type="submit" value="Create your account">
        </p>
      </form>
      </main>
      <footer class="main-footer">
      </footer>
    </div>
    <aside class="main-sidebar">
      <a href= "#" class="logo">Wikipedia</a>
    </aside>
  </body>
</html>
