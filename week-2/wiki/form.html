<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Account</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <nav class="user-menu">
          <ul>
            <li>Create Account</li>
            <li>Log in</li>
          </ul>
        </nav>
        <nav>
          <ul>
            <li class="active-tab">
              <a href="" >Special page</a>
            </li>
          </ul>
        </nav>
        <form class="search">
          <input type="search" placeholder="Search">
        </form>
      </header>
      <main class="main-content">
        <h1>
          Create your account
        </h1>
      <form class="container">
        <p>
          <label for="name">Username</label>
        </p>
        <p>
          <input type="text" required id="name" placeholder="Enter your username">
        </p>
        <p>
          <label for="jelszo">Password</label>
        </p>
        <p>
          <input type="password" required id="jelszo" placeholder="Enter a password">
        </p>
        <p>
          <label for="confirm">Confirm password</label>
        </p>
        <p>
          <input type="text" required id="confirm" placeholder="Enter password again">
        </p>
        <p>
          <label for="email">Email address (optional)</label>
        </p>
        <p>
          <input type="text" required id="email" placeholder="Enter your email adress">
        </p>
        <p class="captcha">
          To edit this page, please enter the words that appear below in the box (more info):
        </p>
        <p>
          <input class="button" type="submit" value="Create your account">
        </p>
      </form>
      </main>
      <footer class="main-footer">
      </footer>
    </div>
    <aside class="main-sidebar">
      <a href= "#" class="logo">Wikipedia</a>
    </aside>
  </body>
</html>
